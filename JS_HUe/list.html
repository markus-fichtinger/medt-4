<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			#buttons {text-align:center;
						font-size:200%;}
		</style>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<title>MEDT HUe Javascript</title>
		<script>
			$(document).ready(function() {
				$('#plus').click(function() {$('#list').append('<li class="elements">Element</li>');});
				$('#minus').click(function() {$('.elements').last().remove();});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<p id="buttons"><span id="plus" class="glyphicon glyphicon-plus"></span>
			<span id="minus" class="glyphicon glyphicon-minus"></span></p>
			<br>
			<ul id="list"></ul>
		</div>
	</body>
</html>
